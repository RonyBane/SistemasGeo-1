<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Navigator</title>
    <style>

        .parrafos {
            font-size: 5em;
        }

        .texto1 {
            border: #000 solid 1px;
        }

        #boton {
            background-color: #ff0000;
            color: #000;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h1>Ejemplo de Navigator</h1>

    <button id="boton" onclick="obtieneDatos()">Obtiene datos del navegador</button>

    <p class="parrafos texto1">Este es parrafo 1</p>
    <p class="parrafos">Este es parrafo 2</p>

    <ul id="navegador">
        <li id="nav"></li>
        <li id="inter"></li>
    </ul>

    <script>
        var navegador = document.getElementById("navegador");
        

        function obtieneDatos() {
            document.getElementById("nav").innerHTML = navigator.appCodeName;
            if(navigator.onLine = true)
            {
                document.getElementById("inter").innerHTML = "Si hay internet";
            }
            else
            {
                document.getElementById("nav").innerHTML = "No hay internet";
            }
            console.log("Nombre del navegador: " + navigator.appCodeName);
            console.log("Estatus del navegador: " + navigator.onLine);
        }
    </script>
</body>
</html>
